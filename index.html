<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8c1a18315d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration.svg" alt="illustration" />
      <h1>What's the weather like today?</h1>

      <!--Search bar --->

      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form">
            <input
              type="search"
              placeholder="change city here..."
              autofocus="on"
              autocomplete="off"
              class="shadow-sm"
              id="search-text-input"
            />
            <input
              type="submit"
              value="GO"
              class="search-button buttons shadow-sm"
            />

            <button
              class="location-button buttons shadow-sm"
              id="location-button"
            >
              <i class="fas fa-map-marker-alt location-button-icon"></i>
            </button>
          </form>
        </div>

        <!--H2 display city name --->

        <div class="current-location">
          <h2 class="city-name" id="city-name"></h2>
          <p class="current-time">Last updated: <span id="date"></span></p>
          <p class="weather-feature" id="weather-description"></p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="clearfix main-temperature">
              <img src="#" alt="" id="icon" class="float-left" />
              <div class="float-right">
                <span class="temperature" id="temperature"></span>
                <small class="units">
                  <a href="#" id="celsius-link" class="active"> &#176;C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >&#176;F</a
                  >
                </small>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <ul class="weather-characteristics">
              <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
              <li><strong>Wind:</strong> <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <hr />

        <!--Forecast per hour--->

        <div class="row forecast" id="forecast"></div>

        <!--coder-->
      </div>
      <div class="coder">
        <p class="coder">
          👩🏻‍💻
          <a
            href="https://github.com/kingaboros/SheCodes-Project---final.git"
            target="_blank"
            >Open-source code</a
          >
          by Kinga Boros
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
