<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8c1a18315d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration.svg" alt="illustration" />
      <h1>What's the weather like today?</h1>

      <!--Search bar --->

      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form">
            <input
              type="search"
              placeholder="change city here..."
              autofocus="on"
              autocomplete="off"
              class="shadow-sm"
              id="search-text-input"
            />
            <input
              type="submit"
              value="GO"
              class="search-button buttons shadow-sm"
            />

            <button
              class="location-button buttons shadow-sm"
              id="location-button"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>
        </div>

        <!--H2 display city name --->

        <div class="current-location">
          <h2 class="city-name" id="city-name"></h2>
          <p class="current-time"></p>
          <p class="weather-feature" id="weather-description"></p>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="temperature">
              <i class="fas fa-cloud"></i>
              <span class="temperature" id="temperature"></span>
              <span class="units"
                ><sup
                  ><a href="#" id="celsius-link"> &#176;C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >&#176;F</a
                  ></sup
                ></span
              >
            </div>
          </div>

          <div class="col-6">
            <ul class="weather-characteristics">
              <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
              <li><strong>Wind:</strong> <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <hr />

        <!--Forecast for next days --->

        <div class="next-days">
          <div class="row">
            <div class="col-2">
              <h3>Thu</h3>
              <ul>
                <li><i class="fas fa-cloud-showers-heavy"></i></li>
                <li>
                  <strong>
                    11<sup>
                      <a href="#">&#176;C</a> | <a href="#">&#176;F</a>
                    </sup>
                  </strong>
                </li>
              </ul>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <ul>
                <li><i class="fas fa-cloud-sun"></i></li>
                <li>
                  <strong>
                    11<sup>
                      <a href="#">&#176;C</a> | <a href="#">&#176;F</a></sup
                    >
                  </strong>
                </li>
              </ul>
            </div>
            <div class="col-2">
              <h3>Sat</h3>
              <ul>
                <li><i class="fas fa-cloud-showers-heavy"></i></li>
                <li>
                  <strong>
                    14<sup
                      ><a href="#">&#176;C</a> | <a href="#">&#176;F</a></sup
                    >
                  </strong>
                </li>
              </ul>
            </div>
            <div class="col-2">
              <h3>Sun</h3>
              <ul>
                <li><i class="fas fa-cloud-showers-heavy"></i></li>
                <li>
                  <strong>
                    12<sup
                      ><a href="#">&#176;C</a> | <a href="#">&#176;F</a></sup
                    >
                  </strong>
                </li>
              </ul>
            </div>
            <div class="col-2">
              <h3>Mon</h3>
              <ul>
                <li><i class="fas fa-cloud-sun"></i></li>
                <li>
                  <strong>
                    12<sup
                      ><a href="#">&#176;C</a> | <a href="#">&#176;F</a></sup
                    >
                  </strong>
                </li>
              </ul>
            </div>
            <div class="col-2">
              <h3>Tue</h3>
              <ul>
                <li><i class="fas fa-cloud-showers-heavy"></i></li>
                <li>
                  <strong>
                    14<sup
                      ><a href="#">&#176;C</a> | <a href="#">&#176;F</a></sup
                    >
                  </strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p class="coder">
        üë©üèª‚Äçüíª
        <a
          href="https://github.com/kingaboros/SheCodes-Project---final.git"
          target="_blank"
          >Open-source code</a
        >
        by Kinga Boros
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
